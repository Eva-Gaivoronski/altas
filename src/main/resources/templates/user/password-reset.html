<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reset Account Password</title>
    </head>
    <body>
        <h1>Reset Password</h1>
        <form method="post">
            <div class="form-group">
                <label th:for="newPassword">Set New Password: </label>
                <input th:field="${passwordResetFormDTO.newPassword}" type="password" />
                <p th:errors="${passwordResetFormDTO.newPassword}" class="error-class"></p>
            </div>

            <div class="form-group">
                <label th:for="verifyNewPassword">Verify New Password: </label>
                <input th:field="${passwordResetFormDTO.verifyNewPassword}" type="password" />
                <p th:errors="${passwordResetFormDTO.verifyNewPassword}" class="error-class"></p>
            </div>

            <div class="form-group">
                <input type="submit" value="Update Password" />
            </div>
        </form>
    </body>
</html>
